syntax = "proto3";

option java_package = "org.chainmaker.pb.dpos";
option go_package = "chainmaker.org/chainmaker/pb-go/v2/consensus/dpos";

package dpos;

message CandidateInfo {
  // Identification of the node
  string peer_id = 1;

  // The voting weight of the node
  string weight = 2;
}