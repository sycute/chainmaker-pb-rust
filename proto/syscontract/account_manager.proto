syntax = "proto3";

option java_package = "org.chainmaker.pb.syscontract";
option go_package = "chainmaker.org/chainmaker/pb-go/v2/syscontract";

package syscontract;

// methods of private compute contract
enum GasAccountFunction {
  // set admin
  SET_ADMIN = 0;

  // get admin
  GET_ADMIN = 1;

  // recharge gas
  RECHARGE_GAS = 2;

  // get balance
  GET_BALANCE = 3;

  // charge gas
  CHARGE_GAS = 4;

  // frozen account
  FROZEN_ACCOUNT = 5;

  // unfrozen account
  UNFROZEN_ACCOUNT = 6;

  // account status
  ACCOUNT_STATUS = 7;

  // refund gas
  REFUND_GAS = 8;

  // refund gas for vm
  REFUND_GAS_VM = 9;

  // charge gas for multi accounts
  CHARGE_GAS_FOR_MULTI_ACCOUNT = 10;

  // set payer for contract's method
  SET_CONTRACT_METHOD_PAYER = 11;

  // clear payer for contract's method
  UNSET_CONTRACT_METHOD_PAYER = 12;

  // get payer for contract's method
  GET_CONTRACT_METHOD_PAYER = 13;

  // gey payer of tx
  GET_TX_PAYER = 14;
}

message AccountMultiSign {
  bytes payloads = 1;
  bytes client_sign = 2;
  bytes public_key_info = 3;
}

// account multi sign req
message AccountMultiSignsReq {
  repeated AccountMultiSign gas_multi_signs = 1;
}

message RechargeGas{
  string address = 1;
  int64 gas_amount = 2;
}

message RechargeGasReq {
  repeated RechargeGas batch_recharge_gas = 1;
}

message SetContractMethodPayerParams{
  string contract_name = 1;
  string method = 2;
  string payer_address = 3;
  string request_id = 4;
}

// params keys for native call
message SetContractMethodPayer {
  enum Parameter {
    ENDORSEMENT = 0;
    PARAMS = 1;
  }
}

// params for native call
message UnsetContractMethodPayer {
  enum Parameter {
    CONTRACT_NAME = 0;
    METHOD = 1;
  }
}

// params for native call
message GetContractMethodPayer {
  enum Parameter {
    CONTRACT_NAME = 0;
    METHOD = 1;
  }
}

// params for native call
message GetTxPayer {
  enum Parameter {
    TX_ID = 0;
  }
}
